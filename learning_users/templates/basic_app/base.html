{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="nav-item active"><a class="navbar-link" href="{% url 'basic_app:register' %}">Registration</a></li>

                {% if request.user.is_authenticated %}
                <li class="nav-item active"><a class="navbar-link" href="{% url 'logout'%}">Logout</a></li>
                {% else %}
                <li class="nav-item active"><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">        
            {% block body_block %}
            {% endblock %}
    </div>
</body>
</html>
